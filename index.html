<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
    width: 80%;
    border-collapse: separate;
    border-spacing: 0;
    margin: 20px auto;
}
th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
    height: 50px;
}
th {
    background-color: #f2f2f2;
}
td:first-child, th:first-child {
    background-color: #e6e6e6;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
th[colspan="2"] {
    background-color: #f2f2f2;
}
th[colspan="2"], td[colspan="2"] {
    text-align: center;
}
th[colspan="2"], td[colspan="2"] {
    background-color: #f2f2f2;
}
h1 {text-align: center;

}
    </style>
    <title>HTML Table Assignment 2</title>
</head>
<body>
    <h1>Enhanced Product Comparison Table</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th colspan="2">Features and Price</th>
            <th>Rating</th>
            <th>Availability</th>
        </tr>
        <tr>
            <th>Redmi A3</th>
            <td>High performance, Energy efficient</td>
            <td>N180,000</td>
            <td>5.0 stars</td>
            <td>In stock</td>
        </tr>
        <tr>
            <th>Samsung J7 Prime</th>
            <td>Compact size, Easy to use</td>
            <td>N157,000</td>
            <td>4.0 stars</td>
            <td>On order</td>
        </tr>
        <tr>
            <th>Tecno Camon 30</th>
            <td>Durable, Affordable</td>
            <td>N148,00</td>
            <td>3.8 stars</td>
            <td>In stock</td>
        </tr>
    </table>
</body>
</html>
